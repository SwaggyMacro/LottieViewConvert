# .github/workflows/build-and-release-multi-upload.yml
name: Build and Release (Create once, multi-upload)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  # 1. 先创建一个空的 Release，输出 upload_url
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 2. 并行的 build matrix，各自 publish + zip + upload to the same release
  build-and-upload:
    name: Build & Upload on ${{ matrix.os }} / ${{ matrix.runtime }}
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest; runtime: linux-x64
          - os: ubuntu-latest; runtime: linux-arm64
          - os: macos-latest; runtime: osx-x64
          - os: macos-latest; runtime: osx-arm64
          - os: windows-latest; runtime: win-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish for ${{ matrix.runtime }}
        run: |
          dotnet publish LottieViewConvert/LottieViewConvert.csproj \
            -c Release \
            -f net8.0 \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:UseAppHost=true \
            -p:PublishTrimmed=true \
            -p:PublishReadyToRun=true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:IncludeAllContentForSelfExtract=true \
            -o artifacts/${{ matrix.runtime }}

      - name: Zip publish output
        run: |
          cd artifacts
          zip -r ../${{ matrix.runtime }}.zip ${{ matrix.runtime }}

      - name: Upload to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ matrix.runtime }}.zip
          asset_name: ${{ matrix.runtime }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
